<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-9">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decafein Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
    <div class="card" style="width: 460px;">
        <div class="container">
            <img src="./img/decafein.png" class="card-img-top">
            <h1>Decafein Login</h1>
        </div>
        
        <div class="card-body">
            <form id="frmLogin">
                <div class="form-group">
                    <label for="cafe">Kode Cafe</label>
                    <input type="text" class="form-control" id="cafe" minlength="6" placeholder="Kode Cafe" required style="text-transform: uppercase">
                </div>
                <div class="form-group">
                    <label for="uname">User Name</label>
                    <input type="text" class="form-control" id="uname" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" minlength="6" placeholder="Password" required>
                </div>
                <hr />
                <p style="line-height: 130%;">Dengan masuk ke Decafein berarti Anda setuju dengan Term and Condition yang diberlakukan oleh Decafein. Silakan kunjungi website decafein.swatizen.com untuk membaca Term and Condition.</p>
                <hr />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="" class="card-link" style="margin-left: 8px;">Belum punya username?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>

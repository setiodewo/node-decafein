<form id="frm_edit_cws" name="frm_edit_cws">
    <input type="hidden" id="id">
    <input type="hidden" id="md" value="1">
    <div class="mb-3 row">
        <div class="col-md-6">
            <label for="name" class="form-label">Nama Coworking Space</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="floor" class="form-label">Di lantai</label>
            <input type="number" id="floor" class="form-control" required>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-6">
            <label for="rowNum" class="form-label">Terletak di baris ke</label>
            <input type="number" id="rowNum" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="colNum" class="form-label">Terletak di kolom ke</label>
            <input type="number" id="colNum" class="form-control" required>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-6">
            <label for="rowSize" class="form-label">Ukuran baris (dlm unit)</label>
            <input type="number" id="rowSize" class="form-control" value="1" required>
        </div>
        <div class="col-md-6">
            <label for="colSize" class="form-label">Ukuran kolom (dlm unit)</label>
            <input type="number" id="colSize" class="form-control" value="1" required>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-md-6">
            <label for="leftright" class="form-label">Duduk di sebelah</label>
            <select id="leftright" class="form-control">
                <option value="0">Ruangan</option>
                <option value="1">Sebelah kiri</option>
                <option value="2">Sebelah kanan</option>
                <option value="3">Sebelah atas</option>
                <option value="4">Sebelah bawah</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="capacity" class="form-label">Kapasitas Space</label>
            <input type="number" id="capacity" class="form-control" value="1" required>
        </div>
    </div>
    <div class="col mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <textarea id="description" rows="2" class="form-control"></textarea>
    </div>
    <div class="col mb-3">
        <label for="facility" class="form-label">Fasilitas/Kelengkapan</label>
        <textarea id="facility" rows="2" class="form-control"></textarea>
    </div>
    <div class="mb-3 form-check form-switch" style="margin-top: 16px;">
        <input class="form-check-input" type="checkbox" role="switch" id="active">
        <label class="form-check-label" for="active" style="margin-left: 8px;">Aktif?</label>
    </div>
</form>

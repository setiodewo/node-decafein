<form id="frm_upload_file" action="/" method="post" enctype="multipart/form-data">
    <div class="alert alert-secondary">
        <ul>
            <li>Persiapkan foto sesuai menu</li>
            <li>Gunakan gambar dengan format jpg/png</li>
            <li>Gunakan gambar dengan rasio ukuran 1:1 (kotak)</li>
            <li>Ukuran file maksimal 2MB</li>
        </ul>
    </div>
    <fieldset>
        <p>
            <label>File: </label>
            <input type="file" id="namafile" name="namafile" accept="image/jpeg, image/png" required>
        </p>
    </fieldset>
</form>

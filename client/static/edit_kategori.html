<form id="frm_edit_kategori" name="frm_edit_kategori">
    <input type="hidden" id="id" value="0">
    <input type="hidden" id="md" value="1">
    <div class="mb-3">
        <label for="name" class="form-label">Nama Kategori</label>
        <input type="text" id="name" class="form-control" placeholder="Nama Kategori" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Icon</label>
        <input type="text" id="icon" class="form-control" placeholder="Kode Icon Boostrap" required>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="active">
        <label class="form-check-label" for="active" style="margin-left: 8px;">Aktif?</label>
    </div>
</form>

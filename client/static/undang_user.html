<form id="frm_undang_user" name="frm_undang_user">
    <div class="alert alert-light d-flex align-items-center">
        <i class="bi bi-envelope-plus" style="font-size: 2em;"></i>
        
        <div style="margin-left: 16px;">
            Anda akan mengirimkan email undangan untuk user lain ke cafe ini. 
            Jika user tersebut sudah memiliki akun di Decafein, maka user dapat login menggunakan akun &amp; password sebelumnya untuk login ke cafe ini.
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" id="name" class="form-control" placeholder="Nama Lengkap" required>
    </div>
    <div class="mb-3">
        <label for="levelId" class="form-label">Level</label>
        <select id="levelId" class="form-select" required></select>
    </div>
</form>

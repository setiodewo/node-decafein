<form id="frm_edit_menu" name="frm_edit_menu">
    <input type="hidden" id="id" value="0">
    <input type="hidden" id="md" value="1">
    <div class="mb-3">
        <label for="name" class="form-label">Nama Menu</label>
        <input type="text" id="name" class="form-control" placeholder="Nama Menu" required>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Nama Menu</label>
        <select id="categoryId" class="form-select" required></select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <textarea type="text" id="description" class="form-control" rows=3 placeholder="Deskripsi"></textarea>
    </div>
    <div class="mb-3 row">
        <label for="basePrice" class="form-label">Harga Jual</label>
        <div class="col-sm-3">
            <input type="text" id="currency" class="form-control" value="IDR" readonly>
        </div>
        <div class="col">
            <input type="number" id="basePrice" class="form-control" required>
        </div>
    </div>
    <div class="mb-3">
        <label for="COGS" class="form-label">Harga Pokok Penjualan (COGS)</label>
        <input type="number" id="COGS" class="form-control" required>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="active">
        <label class="form-check-label" for="active" style="margin-left: 8px;">Aktif?</label>
    </div>
      
</form>
